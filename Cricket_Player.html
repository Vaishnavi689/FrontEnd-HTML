<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        thead th {
            background: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 18px;
        }

        tbody td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background: #f2f2f2;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>

</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Match</th>
            </tr>
        
        </thead>
        <tbody>
            <tr>
                <td>Virat Kohali</td>
                <td>34</td>
                <td>IPL</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>70</td>
                <td>World Cup</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>94</td>
                <td>IPL 23</td>
            </tr>
<tr>
                <td>Manish Pande</td>
                <td>80</td>
                <td>IPL</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
