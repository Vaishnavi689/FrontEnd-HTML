<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - HTML</title>
    <style>body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 40px;
}

/* Page Heading */
h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Table Styling */
table {
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

/* Table Header */
thead th {
    background: #4CAF50;
    color: white;
    padding: 12px 15px;
    font-size: 18px;
}

/* Table Rows */
tbody td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}

/* Hover Effect */
tbody tr:hover {
    background: #f0f0f0;
}

/* Last Row Border Remove */
tbody tr:last-child td {
    border-bottom: none;
}
</style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        
        </thead>
        <tbody>
            <tr>
                <td>Vaishnavi</td>
                <td>Software Developer</td>
                <td>80K</td>
            </tr>
            <tr>
                <td>Om</td>
                <td>DBA Developer</td>
                <td>50K</td>
            </tr>
            <tr>
                <td>Sakshi</td>
                <td>Network Engineer</td>
                <td>70K</td>
            </tr>
<tr>
                <td>Raj</td>
                <td>AI Engineer</td>
                <td>5Lac</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
