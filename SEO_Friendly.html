<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food delivery at your doorstep</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            /* Right theme → light & clean */
            color: #333;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #ff4d4d;
            /* Zomato-style red */
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        header div a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header div a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            text-align: center;
            padding: 60px 20px;
        }

        main div {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #222;
        }

        main p {
            width: 60%;
            margin: auto;
            font-size: 18px;
            line-height: 1.6;
            color: #444;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            color: #555;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div>ZOmato</div>
        <div>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </header>
    <main>
        <div>
            Order food anytime,anywhere
        </div>
        <p>
            Better food for
            more people
            For over a decade, we’ve enabled our customers to discover new tastes, delivered right to their doorstep
        </p>
    </main>
    <footer>
        copyright zomato all rights reserved
    </footer>
</body>

</html>
